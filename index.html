<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <h1>Digital clock</h1>
    <div id="regularDiv">
        This should change to show Date
    </div>
    <br>
    <div id="reactDiv">
        This should change to show Date
    </div>
    <script type="text/babel">
        let rootNode = ReactDOM.createRoot(reactDiv);
        let fun=()=>{
            let myStr ="<div> <h1>HTML</h1> <input/> <p>"+(new Date())+"</p></div>";
            document.getElementById('regularDiv').innerHTML = myStr;
            let MyDiv =<div>
                <h1>React</h1><input/><br/>
                {(new Date()).toString()}

                </div>
                rootNode.render(MyDiv);
        }
        setInterval(fun,1000);

    </script>
</body>
</html>
